version: '2.2'

services:
  cubestore:
  # ToDo change to the latest image
    image: cubejs/cubestore:arm64-experimental-v2021-07-29
    environment:
      - CUBESTORE_REMOTE_DIR=/cube/data
    volumes:
      - .cubestore:/cube/data
      
  cube:
    image: cubejs/cube:latest
    ports:
      - 4000:4000
      - 3000:3000
    env_file: .env
    volumes:
      - .:/cube/conf
    depends_on:
      - cubestore
    links:
      - cubestore

  query:
    image: cfmanteiga/alpine-bash-curl-jq
    depends_on:
      - cube
    volumes:
      - .:/query
    entrypoint: ["sh", "query/queries/run.sh"]
