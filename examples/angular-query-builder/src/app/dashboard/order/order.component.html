<div class="list" cdkDropList (cdkDropListDropped)="drop($event)">
  <div class="item" *ngFor="let orderMember of order.orderMembers | async">
    <div class="drag-item" cdkDrag>
      <mat-icon>drag_indicator</mat-icon>
      <span>{{ orderMember.title }}</span>
    </div>

    <button
      mat-raised-button
      [color]="orderMember.order === 'none' ? '' : 'primary'"
      (click)="changeOrder(orderMember)"
    >
      {{ orderMember.order }}
    </button>
  </div>
</div>
