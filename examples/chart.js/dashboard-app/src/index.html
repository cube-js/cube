<!doctype html>
<html lang="en">
  <head>
    <title>Chart.js example</title>
  </head>
  <style>
    .content {
      display: flex;
      margin: 0 50px;
      flex-wrap: wrap;
    }

    .content > div:nth-child(1) {
      margin-right: 25px;
    }
  </style>
  <body>
    <div class="content">
      <div style="width: 500px;"><canvas id="dimensions"></canvas></div>
      <div style="width: 800px;"><canvas id="acquisitions"></canvas></div>
    </div>

    <script type="module" src="dimensions.js"></script>
    <script type="module" src="acquisitions.js"></script>

    <script type="module">
      import createExampleWrapper from "@cube-dev/example-wrapper";

      createExampleWrapper({
        title: "Chart.js v4 example with Cube",
        text: `
          <p>This demo shows Chart.js v4 charts with real-world data 
fetched from Cube.</p>
          <p>Explore the <a 
href="https://github.com/cube-js/cube.js/tree/master/examples/chart.js/dashboard-app">source 
code</a> and check the <a 
href="https://cube.dev/blog/chartjs-tutorial-getting-started-with-chartjs-v4">tutorial</a>.</p>
        `,
      });
    </script>
  </body>
</html>
