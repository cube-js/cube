version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/packages"
    schedule:
      interval: "weekly"
  - package-ecosystem: "npm"
    directory: "/examples"
    schedule:
      interval: "monthly"
    allow:
      - dependency-type: "production"
    ignore:
      - update-types: ["version-update:semver-patch"]
