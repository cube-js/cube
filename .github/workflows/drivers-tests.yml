name: 'Drivers tests'

on:
  push:
    branches:
      - 'master'
    paths:
      - '.github/workflows/drivers.yml'
      - 'packages/**'
  pull_request:
    paths:
      - '.github/workflows/drivers.yml'
      - 'packages/**'

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: v0.10.3

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./packages/cubejs-docker/testing-drivers.Dockerfile
          tags: cubejs/cube:testing-drivers
          push: true

  tests:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    needs: [build]
    strategy:
      matrix:
        node: 
          - 16.x
        database:
          - clickhouse
          - databricks-jdbc
          - mssql
          - mysql
          - postgres
        suite:
          - driver
          - core
          - full
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2022-06-22
          override: true
          components: rustfmt

      - name: Install Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      # - name: Restore cache
      #   uses: actions/cache@v3
      #   with:
      #     path: |
      #       ~/.npm
      #       **/node_modules
      #       packages/**/node_modules
      #     key: yarn-cache-${{ hashFiles('**/yarn.lock') }}
      #     restore-keys: yarn-cache-

      - name: Configure `yarn`
        run: yarn policies set-version v1.22.19

      - name: Install dependencies
        uses: nick-invision/retry@v2
        env:
          CUBESTORE_SKIP_POST_INSTALL: true
        with:
          max_attempts: 3
          retry_on: error
          retry_wait_seconds: 15
          timeout_minutes: 20
          command: yarn install --frozen-lockfile

      - name: Build client
        run: yarn build

      - name: Build packages
        run: yarn tsc

      - name: Build/run tests
        run: |
          cd packages/cubejs-testing-drivers
          yarn tsc

      - name: Run tests
        run: |
          cd packages/cubejs-testing-drivers
          export DEBUG=testcontainers
          yarn ${{ matrix.database }}-${{ matrix.suite }}