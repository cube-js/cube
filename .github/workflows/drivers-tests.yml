name: 'Drivers tests'

on:
  push:
    branches:
      - 'master'
    paths:
      - '.github/workflows/drivers-tests.yml'
      - 'packages/**'
  pull_request:
    paths:
      - '.github/workflows/drivers-tests.yml'
      - 'packages/**'

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2022-06-22
          override: true
          components: rustfmt

      - name: Install Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Configure `yarn`
        run: yarn policies set-version v1.22.19

      # Building project
      - name: Install dependencies
        uses: nick-invision/retry@v2
        env:
          CUBESTORE_SKIP_POST_INSTALL: true
        with:
          max_attempts: 3
          retry_on: error
          retry_wait_seconds: 15
          timeout_minutes: 20
          command: yarn install --frozen-lockfile

      - name: Build client
        run: yarn build

      - name: Build packages
        run: yarn tsc

      - name: Build tests
        run: |
          cd packages/cubejs-testing-drivers
          yarn tsc

      - name: Pack built project
        uses: edgarrc/action-7z@v1
        with:
          args: 7z a ./build.7z .

      - name: Upload built project
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: ./built.7z

      # Building docker
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: v0.10.3

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./packages/cubejs-docker/testing-drivers.Dockerfile
          tags: cubejs/cube:testing-drivers
          push: true

  tests:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    needs: [build]
    strategy:
      matrix:
        node: 
          - 16.x
        database:
          - athena
          - clickhouse
          - databricks-jdbc
          - mssql
          - mysql
          - postgres
        suite:
          - driver
          - core
          - full
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2022-06-22
          override: true
          components: rustfmt

      - name: Install Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Configure `yarn`
        run: yarn policies set-version v1.22.19

      - name: Download built project
        uses: actions/download-artifact@v3
        with:
          name: build
          path: ./built.7z

      - name: Unpack built project
        uses: edgarrc/action-7z@v1
        with:
          args: 7z x ./built.7z -o ./built

      - name: Review built project
        run: ls -R
        working-directory: ./built

      # - name: Install dependencies
      #   uses: nick-invision/retry@v2
      #   env:
      #     CUBESTORE_SKIP_POST_INSTALL: true
      #   with:
      #     max_attempts: 3
      #     retry_on: error
      #     retry_wait_seconds: 15
      #     timeout_minutes: 20
      #     command: yarn install --frozen-lockfile

      # - name: Build client
      #   run: yarn build

      # - name: Build packages
      #   run: yarn tsc

      # - name: Build tests
      #   run: |
      #     cd packages/cubejs-testing-drivers
      #     yarn tsc

      - name: Run tests
        env:
            # Athena
            DRIVERS_TESTS_ATHENA_CUBEJS_AWS_KEY: ${{ secrets.DRIVERS_TESTS_ATHENA_CUBEJS_AWS_KEY }}
            DRIVERS_TESTS_ATHENA_CUBEJS_AWS_SECRET: ${{ secrets.DRIVERS_TESTS_ATHENA_CUBEJS_AWS_SECRET }}

            # Databricks
            DRIVERS_TESTS_CUBEJS_DB_DATABRICKS_URL: ${{ secrets.DRIVERS_TESTS_CUBEJS_DB_DATABRICKS_URL }}
            DRIVERS_TESTS_CUBEJS_DB_DATABRICKS_TOKEN: ${{ secrets.DRIVERS_TESTS_CUBEJS_DB_DATABRICKS_TOKEN }}
            DRIVERS_TESTS_CUBEJS_DB_EXPORT_BUCKET_AWS_KEY: ${{ secrets.DRIVERS_TESTS_CUBEJS_DB_EXPORT_BUCKET_AWS_KEY }}
            DRIVERS_TESTS_CUBEJS_DB_EXPORT_BUCKET_AWS_SECRET: ${{ secrets.DRIVERS_TESTS_CUBEJS_DB_EXPORT_BUCKET_AWS_SECRET }}
        run: |
          cd ./built/packages/cubejs-testing-drivers
          export DEBUG=testcontainers
          yarn ${{ matrix.database }}-${{ matrix.suite }}