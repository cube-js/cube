name: Bird ðŸ“¦
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        default: 'latest'
  workflow_run:
    workflows: [ "Release" ]
    branches: [ master ]
    types:
      - completed

jobs:
  cli:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-18.04, macos-10.15, windows-2019]
        node-version: [15.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Create project
        id: create
        continue-on-error: true
        run: npx cubejs-cli@${{ github.event.inputs.version }} create new-project -d postgres
      - name: Slack Failure
        if: steps.create.outcome != 'success'
        uses: kpritam/slack-job-status-action@v1
        with:
          job-status: ${{ job.status }}
          slack-bot-token: ${{ secrets.SLACK_BOT_TOKEN }}
          channel: oss-ci

  docker:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        target: ['postgresql', 'postgresql-cubestore']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Set Yarn version
        run: yarn policies set-version v1.22.5
      - name: Birdbox
        id: birdbox
        continue-on-error: true
        run: |
          cd packages/cubejs-docker/
          yarn install
          yarn tsc
          yarn run birdbox:${{ matrix.target }}
      - name: Slack Failure
        if: steps.birdbox.outcome != 'success'
        uses: kpritam/slack-job-status-action@v1
        with:
          job-status: ${{ job.status }}
          slack-bot-token: ${{ secrets.SLACK_BOT_TOKEN }}
          channel: oss-ci
