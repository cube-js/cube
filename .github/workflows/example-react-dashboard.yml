name: React Dashboard Example
on:
  push:
    paths:
      - '.github/workflows/example-react-dashboard.yml'
      - 'examples/react-dashboard/**'
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('examples/react-dashboard/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install Netlify CLI
        run: npm install -g netlify-cli
      - name: Install Cube.js CLI
        run: npm install -g cubejs-cli
      - name: Yarn install
        run: yarn install --frozen-lockfile
        working-directory: examples/react-dashboard
      - name: Deploy to Cube Cloud
        run: cubejs deploy
        working-directory: examples/react-dashboard
        env:
          CUBE_CLOUD_DEPLOY_AUTH: ${{ secrets.CUBE_CLOUD_DEPLOY_AUTH }}
      - name: Yarn install
        run: yarn install --frozen-lockfile
        working-directory: examples/react-dashboard/dashboard-app
      - name: Deploy Static
        run: yarn deploy
        working-directory: examples/react-dashboard/dashboard-app
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
