name: CI

on: [push]

jobs:
  unit:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Yarn install
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install
      - name: Lerna bootstrap
        run: yarn lerna bootstrap --ignore @cubejs-backend/jdbc-driver
      - name: Lerna tsc
        run: yarn lerna run --concurrency 1 tsc
      - name: Lerna test
        run: yarn lerna run --concurrency 1 --ignore @cubejs-backend/jdbc-driver unit

  integration-wrk-1:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [10.x]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Yarn install
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install
      - name: Lerna bootstrap
        run: yarn lerna bootstrap --ignore @cubejs-backend/jdbc-driver
      - name: Lerna tsc
        run: yarn lerna run --concurrency 1 tsc
      - name: Run Postgres Integration with 9.6
        run: yarn lerna run --concurrency 1 --ignore @cubejs-backend/jdbc-driver integration:postgres
        env:
          TEST_PGSQL_VERSION: 9.6
      - name: Run Postgres Integration with 10
        run: yarn lerna run --concurrency 1 --ignore @cubejs-backend/jdbc-driver integration:postgres
        env:
          TEST_PGSQL_VERSION: 10
      - name: Run Postgres Integration with 11
        run: yarn lerna run --concurrency 1 --ignore @cubejs-backend/jdbc-driver integration:postgres
        env:
          TEST_PGSQL_VERSION: 11
      - name: Run Postgres Integration with 12
        run: yarn lerna run --concurrency 1 --ignore @cubejs-backend/jdbc-driver integration:postgres
        env:
          TEST_PGSQL_VERSION: 12
      - name: Run MS SQL Integration with 2017-latest
        run: yarn lerna run --concurrency 1 --ignore @cubejs-backend/jdbc-driver integration:mssql
        env:
          TEST_MSSQL_VERSION: 2017-latest
      - name: Run MS SQL Integration with 2019-latest
        run: yarn lerna run --concurrency 1 --ignore @cubejs-backend/jdbc-driver integration:mssql
        env:
          TEST_MSSQL_VERSION: 2019-latest

  integration-wrk-2:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [10.x]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Yarn install
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install
      - name: Lerna bootstrap
        run: yarn lerna bootstrap --ignore @cubejs-backend/jdbc-driver
      - name: Lerna tsc
        run: yarn lerna run --concurrency 1 tsc
      - name: Run MySQL Integration with 5.6
        run: yarn lerna run --concurrency 1 --ignore @cubejs-backend/jdbc-driver integration:mysql
        env:
          TEST_MYSQL_VERSION: 5.6
      - name: Run MySQL Integration with 5.7
        run: yarn lerna run --concurrency 1 --ignore @cubejs-backend/jdbc-driver integration:mysql
        env:
          TEST_MYSQL_VERSION: 5.7
      - name: Run Clickhouse Integration with 20.6
        run: yarn lerna run --concurrency 1 --ignore @cubejs-backend/jdbc-driver integration:clickhouse
        env:
          TEST_CLICKHOUSE_VERSION: 20.6
      - name: Run Clickhouse Integration with 20
        run: yarn lerna run --concurrency 1 --ignore @cubejs-backend/jdbc-driver integration:clickhouse
        env:
          TEST_CLICKHOUSE_VERSION: 20
      - name: Run Clickhouse Integration with 19
        run: yarn lerna run --concurrency 1 --ignore @cubejs-backend/jdbc-driver integration:clickhouse
        env:
          TEST_CLICKHOUSE_VERSION: 19
