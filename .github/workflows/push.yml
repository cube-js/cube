      - name: Run MS SQL Integration with 2017-latest
        timeout-minutes: 10
        run: |
          docker pull mcr.microsoft.com/mssql/server:${TEST_MSSQL_VERSION}
          yarn lerna run --concurrency 1 integration:mssql
