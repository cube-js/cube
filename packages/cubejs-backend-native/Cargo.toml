[package]
name = "cubejs-native"
version = "0.28.0"
authors = ["Cube Dev, Inc."]
edition = "2018"
license = "Apache-2.0"
description = "Native module for Cube.js (binding to Rust codebase)"
documentation = "https://cube.dev/docs"
homepage = "https://cube.dev"
exclude = ["index.node"]

[lib]
crate-type = ["cdylib"]

[dependencies]
cubesql = { path = "../../rust/cubesql/cubesql" }
cubeclient = { path = "../../rust/cubesql/cubeclient" }
tokio = { version = "1.0", features = ["full", "rt"] }
async-trait = "0.1.36"
serde_derive = "1.0.115"
serde = "1.0.115"
serde_json = "1.0.56"
log = "=0.4.11"
simple_logger = "1.7.0"
uuid = { version = "0.8", features = ["v4"] }
once_cell = "1.10"
libc = "0.2"
findshlibs = "0.10.2"
convert_case = "0.6.0"
# python
minijinja = { git = "https://github.com/mitsuhiko/minijinja.git", rev = "efdb9bee8b893b423157035631cfe3ae694c45cd", features = ["json", "loader"], optional = true }
pyo3 = { version = "0.18.3", features = [], optional = true }
pyo3-asyncio = { version = "0.18.0", features = ["tokio-runtime", "attributes"], optional = true }

[dependencies.neon]
version = "=0.10.1"
default-features = false
features = ["napi-1", "napi-4", "napi-6", "channel-api", "promise-api", "task-api", "proc-macros"]

[features]
default = []
python = ["pyo3", "pyo3-asyncio", "minijinja"]
