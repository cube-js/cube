query CubeQuery {
  cube {
    orders {
      count
      createdAt {
        day
      }
    }
  }
}

query CubeQuery {
  cube(where: { orders: { status: { equals: "shipped" } } }) {
    orders {
      count
      createdAt {
        day
      }
    }
  }
}

query CubeQuery {
  cube(
    where: {
      orders: { createdAt: { inDateRange: ["2022-01-01", "2022-02-01"] } }
    }
  ) {
    orders(orderBy: { createdAt: asc }) {
      count
      createdAt {
        value
      }
    }
  }
}

