cubes:
  - name: orders
    sql: SELECT * FROM orders
    joins:
      - name: users
        sql: "{CUBE}.order_id = {orders}.id"
        relationship: many_to_one
    measures:
      - name: count
        sql: id
        type: count
    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true

      - name: number
        sql: number
        type: number

      - name: status
        sql: status
        type: string

      - name: city
        sql: city
        type: string
    hierarchies:
      - name: orders_hierarchy
        levels:
          - "{CUBE}.status"
          - number
          - users.city
      - name: some_other_hierarchy
        title: Some other hierarchy
        levels:
          - users.state
          - users.city
  #
  - name: users
    sql: SELECT * FROM users
    hierarchies:
      - name: users_hierarchy
        levels:
          - users.age
          - city
    dimensions:
      - name: age
        sql: age
        type: number
      - name: state
        sql: state
        type: string
      - name: city
        sql: city
        type: string
      - name: gender
        sql: gender
        type: string

views:
  - name: test_view
    cubes:
      - join_path: orders
        includes: "*"
      - join_path: users
        includes:
          - age
          - state
          - name: gender
            alias: renamed_gender
    folders:
      - name: folder1
        includes:
          - age
          - renamed_gender
      - name: folder2
        includes: '*'
  - name: test_view2
    cubes:
      - join_path: orders
        alias: renamed_orders
        prefix: true
        includes: "*"
      - join_path: users
        prefix: true
        includes:
          - age
          - state
    folders:
      - name: folder1
        includes:
          - users_age
          - users_state
          - renamed_orders_status
