[package]
name = "cubesql"
version = "0.28.0"
authors = ["Cube Dev, Inc."]
edition = "2018"
license = "Apache-2.0"
description = "SQL API for Cube as proxy over MySQL protocol"
documentation = "https://cube.dev/docs"
homepage = "https://cube.dev"

[dependencies]
datafusion = { git = 'https://github.com/cube-js/arrow-datafusion.git', rev = "55a1d4a0f35cc932f5b4ceda037a302c5e1a3311", default-features = false, features = ["unicode_expressions"] }
anyhow = "1.0"
thiserror = "1.0"
cubeclient = { path = "../cubeclient" }
sqlparser = { git = 'https://github.com/cube-js/sqlparser-rs.git', rev = "d6250ba4ca315d73d8b52fb67d1a54ca11351348" }
lazy_static = "1.4.0"
base64 = "0.13.0"
tokio = { version = "1.0", features = ["full", "rt"] }
serde = { version = "^1.0", features = ["derive"] }
itertools = "0.10.2"
serde_derive = "^1.0"
serde_json = "^1.0"
bytes = "0.5.4"
futures = "0.3.5"
rand = "0.8.3"
smallvec = "1.7.0"
byteorder = "1.3.4"
log = "=0.4.11"
# Locked, because starting from 1.15 this crate switch from chrono to time
# which panic with Could not determine the UTC offset on this system.
# It's a problem with determing local_offset_at for local-offset feature
# https://github.com/time-rs/time/issues/325
simple_logger = "=1.13.0"
async-trait = "0.1.36"
regex = "1.5"
uuid = { version = "0.8", features = ["serde", "v4"] }
msql-srv = { git = 'https://github.com/cube-js/msql-srv', rev = '76ea0132564959c41ea13f25511fbd84acd06464' }
bincode = "1.3.1"
chrono = "0.4.15"
mockall = "0.8.1"
reqwest = { version = "0.11.0", features = ["json", "rustls-tls"], default-features = false }
nanoid = "0.3.0"
tokio-util = { version = "0.6.2", features=["compat"] }
mysql_common = "0.26.0"
comfy-table = "4.1.1"

[dev-dependencies]
pretty_assertions = "1.0.0"
insta = "1.12"
